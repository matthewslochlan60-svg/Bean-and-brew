<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
</head>
<style>
.box {
  border: 1px solid;
  background-color: #86592d;
  padding: 10px;
  box-shadow: 5px#888888;
}
.boxB {
  border: 1px solid;
  background-color: #4d3300;
  padding: 10px;
  box-shadow: 5px#888888;
}
body {
  background-image: url('pictures/HomeB.jpg');
  opacity: 1;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
/* Navbar styles */
nav {
    background-color: #000000;
    padding: 10px;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}
nav a {
    text-decoration: none;
    color: #e69900;
    font-weight: bold;
}
.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}
h1 {
    color: #3e2723;
    text-align: center;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
textarea {
    resize: vertical;
    height: 150px;
}
button {
    background-color: #e69900;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}
</style>
<body>
<img src="pictures/Logo.jpg" alt="Bean and Brew Logo">
<nav>
    <ul>
        <li style="font-size:30px"><a href="index.html">Home</a></li>
        <li style="font-size:30px"><a href="About.html">About us</a></li>
        <li style="font-size:30px"><a href="Menu.html">Menu</a></li>
        <li style="font-size:30px"><a href="Booking.html">Booking</a></li>
        <li style="font-size:30px"><a href="Create.html">Create Account</a></li>
        <li style="font-size:30px"><a href="Contact.html">Contact Us</a></li>
    </ul>
</nav>
<div class="box">
<div class="container">
    <div class="boxB">
    <h1 style="font-family: 'Sitika text'; font-size: 20px; color:#8c8c8c;">Get in Touch</h1>
    </div>
    <p style="text-align: center;">Have a question? Fill out the form below.</p>
    <form action="/submit-contact" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div></div>
</body>
</html>
